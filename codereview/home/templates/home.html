{% extends "base.html" %}

    <p>GPT 3.5 turbo를 이용한 파이썬 코드 리뷰를 받아볼 수 있습니다.</p>

    {% if user.is_authenticated %}
        <a href="{% url 'upload_code' %}" class="btn btn-primary">코드 리뷰하기</a>

        <p>
            <a href="{% url 'login' %}" class="btn btn-primary">로그인</a>

    {% endif %}
{% endblock %}
